<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments::header}">
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img th:src="@{/images/logo.svg}">
                        </div>
                        <h4>Hello! let's get started</h4>
                        <h6 class="font-weight-light">Sign in to continue.</h6>
                        <div th:if="${param.error}">
                            <p>Username or password invalid</p>
                        </div>
                        <div th:if="${param.logout}">
                            <p>you have been logged out</p>
                        </div>
                        <form  th:action="@{/do-login}" class="pt-3" method="post" th:object="${adminDto}">
                            <div class="form-group">
                                <input th:field="*{username}" type="email" class="form-control form-control-lg" name="username"
                                       placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input th:field="*{password}" type="password" class="form-control form-control-lg"
                                       name="password" placeholder="Password">
                            </div>
                            <div class="mt-3">
                                <button type="submit"
                                        class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">
                                    SIGN IN
                                </button>
                            </div>
                        </form>

                        <div class="my-2 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <label class="form-check-label text-muted">
                                    <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                            </div>
                            <a href="#" class="auth-link text-black">Forgot password?</a>
                        </div>
                        <div class="text-center mt-4 font-weight-light"> Don't have an account? <a
                                th:href="@{/register}" class="text-primary">Create</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>

<head th:replace="~{fragments::script}">
</head>
</body>
</html>
