<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments::header}">
</head>

<body>
<!-- Topbar Start -->
<div th:replace="~{fragments::topbar}"></div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div th:replace="~{fragments::navbar}"></div>
<!-- Navbar End -->


<!-- Breadcrumb Start -->
<div th:replace="~{fragments::breadcrumb}">
</div>
<!-- Breadcrumb End -->


<!-- Shop Detail Start -->
<div class="container-fluid pb-5">
    <div class="row px-xl-5">
        <div class="col-lg-5 mb-30">
            <div id="product-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner bg-light">
                    <div class="carousel-item active">
                        <img class="w-100 h-100" th:src="@{'data:image/jpeg;base64,' + ${product.image}}" alt="Image">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-7 h-auto mb-30">
            <div class="h-100 bg-light p-30">
                <h3 th:text="${product.productName}"></h3>
                <h3 class="font-weight-semi-bold mb-4" th:th:text="${price}"></h3>
                <div class="d-flex align-items-center mb-4 pt-2">
                    <div class="input-group quantity mr-3" style="width: 130px;">
                        <div class="input-group-btn">
                            <button class="btn btn-primary btn-minus">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                        <input type="text" class="form-control bg-secondary border-0 text-center" value="1">
                        <div class="input-group-btn">
                            <button class="btn btn-primary btn-plus">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>

                    <button class="btn btn-primary px-3"><i class="fa fa-shopping-cart mr-1"></i> Add To
                        Cart
                    </button>
                </div>
                <div class="d-flex mb-4">
                    <strong class="text-dark mr-3">Storages:</strong>
                    <form th:action="@{/product/{id}(id = ${product.id})}" method="get">
                        <button th:each="storage: ${storages}" name="storageCode" th:value="${storage.code}"  type="submit"class="btn btn-outline-info" th:classappend="${storageChoose == storage.getCode() ? 'active' : ''}"  th:text="${storage.name}"/>
                    </form>
                </div>

                <div class="d-flex mb-4">
                    <strong class="text-dark mr-3">Colors:</strong>
                    <form th:action="@{/product/{id}(id = ${product.id})}" method="get">
                        <input type="hidden" name="storageCode" th:value="${storageChoose}">
                        <button th:each="color: ${colors}" name="colorCode" th:value="${color.code}"  type="submit"class="btn btn-outline-info" th:classappend="${colorChoose == color.getCode() ? 'active' : ''}"  th:text="${color.name}"/>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div class="row px-xl-5">
        <div class="col">
            <div class="bg-light p-30">
                <div class="nav nav-tabs mb-4">
                    <a class="nav-item nav-link text-dark active" data-toggle="tab" href="#show-description" th:onclick="showDescription([[${product.description}]])">Description</a>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tab-pane-1">
                        <h4 id="header-description" class="mb-3">Please select description to view
                        </h4>
                        <p id="showDescription" >
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Shop Detail End -->


<!-- Category Same -->
<div class="container-fluid py-5">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">You May Also Like</span>
    </h2>
    <div class="row px-xl-5">
        <div class="col">
            <div class="owl-carousel related-carousel">
                <div class="product-item bg-light" th:each="product : ${products}">
                    <div class="product-img position-relative overflow-hidden">
                        <img class="img-fluid w-100" th:src="@{'data:image/jpeg;base64,' + ${product.image}}" alt="Image">
                        <div class="product-action">
                            <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-shopping-cart"></i></a>
                            <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>
                            <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>
                            <a class="btn btn-outline-dark btn-square" th:href="@{/product/{id}(id = ${product.id})}"><i class="fa fa-search"></i></a>
                        </div>
                    </div>
                    <div class="text-center py-4">
                        <a class="h6 text-decoration-none text-truncate" th:href="@{/product/{id}(id = ${product.id})}" th:text="${product.productName}"></a>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            <h5 th:text="${product.salePrice}"></h5>
                            <h6 class="text-muted ml-2">
                                <del th:text="${product.costPrice}"></del>
                            </h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Category End -->


<!-- Footer Start -->
<div th:replace="~{fragments::footer}"></div>
<!-- Footer End -->


<!-- Back to Top -->
<a th:replace="~{fragments::back-to-top}"></a>

<div th:replace="~{fragments::script}"></div>
<script th:inline="javascript">
    function showDescription(data) {
        $('#showDescription').text('');
        $('#showDescription').append(data);
        $('#header-description').hide();
    }

</script>
</body>

</html>
