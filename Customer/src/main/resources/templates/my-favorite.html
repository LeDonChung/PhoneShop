<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments::header}">
</head>

<body>

<!-- Topbar Start -->
<div th:replace="~{fragments::topbar}"></div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div th:replace="~{fragments::navbar}"></div>
<!-- Navbar End -->

<main class="main-myuser">
    <div class="content-page py-3">
        <div class="container pb-5">
            <h5 class="home-title text-primary mb-lg-5 font-weight-medium"></h5>
            <div class="row">
                <div class="col-lg-4 pt-4 pt-lg-0">
                    <div th:replace="~{fragments::sidebar-user}"></div>
                </div>
                <div class="col-lg-8">
                    <div class="d-flex justify-content-between align-items-center pb-4 pb-lg-3 mb-lg-3">
                        <h3 class="m-0 p-0" style="font-size: 25px ; color: #144194;">Favorites</h3>
                    </div>
                    <div>
                        <div class="row px-xl-5">
                            <div class="col-lg-4 col-md-4 col-sm-6 pb-1" th:each="favorite : ${favorites}">
                                <div class="product-item bg-light mb-4">
                                    <div class="product-img position-relative overflow-hidden">
                                        <img class="img-fluid w-100" th:src="@{'data:image/jpeg;base64,' + ${favorite.image}}" alt="">
                                        <div class="product-action">
                                            <a class="btn btn-outline-dark btn-square"
                                               th:href="@{/account/remove-favorite/{productId} (productId = ${favorite.id})}"><i
                                                    class="fa far fa-heart"></i></a>
                                            <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>
                                            <a class="btn btn-outline-dark btn-square" th:href="@{/product/{id}(id = ${favorite.id})}"><i
                                                    class="fa fa-search"></i></a>
                                        </div>
                                    </div>
                                    <div class="text-center py-4">
                                        <a class="h6 text-decoration-none text-truncate" href="" th:text="${favorite.productName}"></a>
                                        <div class="d-flex align-items-center justify-content-center mt-2">
                                            <h5 th:text="'$' + ${favorite.salePrice}"></h5>
                                            <h6 class="text-muted ml-2"><del th:text="'$' + ${favorite.costPrice}"></del></h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<!-- Footer Start -->
<div th:replace="~{fragments::footer}"></div>
<!-- Footer End -->


<!-- Back to Top -->
<a th:replace="~{fragments::back-to-top}"></a>

<div th:replace="~{fragments::script}"></div>
</body>

</html>
