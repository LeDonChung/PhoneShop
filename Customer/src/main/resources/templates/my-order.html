<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments::header}">

</head>
<body>

<!-- Topbar Start -->
<div th:replace="~{fragments::topbar}"></div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div th:replace="~{fragments::navbar}"></div>
<!-- Navbar End -->

<main class="main-myuser">
    <div class="content-page py-3">
        <div class="container pb-5">
            <h5 class="home-title text-primary mb-lg-5 font-weight-medium"></h5>
            <div class="row">
                <div class="col-lg-4 pt-4 pt-lg-0">
                    <div th:replace="~{fragments::sidebar-user}"></div>
                </div>
                <div class="col-lg-8">
                    <div
                            class="d-flex justify-content-between align-items-center pb-4 pb-lg-3 mb-lg-3"
                    >
                        <h3 class="m-0 p-0" style="font-size: 25px; color: #144194">
                            My Orders
                        </h3>
                    </div>
                    <div class="table-responsive font-size-md">
                        <table class="table table-hover mb-0 text-center">
                            <thead class="bg-fill rounded-top">
                            <tr>
                                <th>Order ID</th>
                                <th>Order Date</th>
                                <th>TotalPrice</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}"></td>
                                <td th:text="${order.orderDate}"></td>
                                <td th:text="${order.totalPrice}"></td>
                                <td th:text="${order.orderStatus}"></td>
                                <td>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- end table -->
                    <hr class="pb-4"/>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Footer Start -->
<div th:replace="~{fragments::footer}"></div>
<!-- Footer End -->


<!-- Back to Top -->
<a th:replace="~{fragments::back-to-top}"></a>

<div th:replace="~{fragments::script}"></div>
</body>
</html>
