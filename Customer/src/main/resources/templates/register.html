<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments::header}">
</head>

<body>
<!-- Topbar Start -->
<div th:replace="~{fragments::topbar}"></div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div th:replace="~{fragments::navbar}"></div>
<!-- Navbar End -->

<div class="container-fluid" style="padding: 20px;
    background-color: #fff;">
    <div class="row d-flex justify-content-center my-lg-5 my-3">
        <div class="col-md-6">
            <h1 style="text-align: center">Register</h1>
            <p class="alert alert-danger" th:if="${message}" th:text="${message}">
            </p>
            <form th:action="@{/do-register}" method="post" th:object="${customer}">
                <!-- First name input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="username">First name</label>
                    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" />
                    <div class="alert alert-danger" style="margin-top: 10px;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                </div>
                <!-- Last name input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="username">Last name</label>
                    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" />
                    <div class="alert alert-danger" style="margin-top: 10px;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

                </div>
                <!-- Username input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="username">Email</label>
                    <input type="text" id="username" name="username" class="form-control" />
                    <div class="alert alert-danger" style="margin-top: 10px;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" name="password" class="form-control" />
                    <div class="alert alert-danger" style="margin-top: 10px;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
    
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Repeat Password</label>
                    <input type="password" id="repeatPassword" th:field="*{repeatPassword}" name="repeatPassword" class="form-control" />
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Already have an account?<a th:href="@{/login}">Login</a></p>
                </div>
            </form>
        </div>

    </div>
</div>

<!-- Footer Start -->
<div th:replace="~{fragments::footer}"></div>
<!-- Footer End -->


<!-- Back to Top -->
<a th:replace="~{fragments::back-to-top}"></a>

<div th:replace="~{fragments::script}"></div>
</body>

</html>
